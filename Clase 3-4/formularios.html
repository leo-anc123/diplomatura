<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>complete el siguiente formulario</h2>
    <form action="">
      <p>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
      </p>
      <p>
        <input type="text" placeholder="Apellido">
      </p>
      <p>
        <label for="">Contrase√±a</label>
        <input type="password">
      </p>
      <p>
        <label>Sexo</label>
        <ul>
            <li>
                <input type="radio" value="Mujer" name="sexo">
                <label for="">Mujer</label>
            </li>
            <li>
                <input type="radio" value="Hombre" name="sexo">
                <label for="">Hombre</label>
            </li>
        </ul>
      </p>
      <p>
        <label for="">Hobbies</label>
        <ul>
            <li>
                <input type="checkbox" name="Hobbies[]" value="bailar">
                <label>Bailar</label>
            </li>
            <li>
                <input type="checkbox" name="Hobbies[]" value="cantar">
                <label>Cantar</label>
            </li>
            <li>
                <input type="checkbox" name="Hobbies[]" value="correr">
                <label>Correr</label>
            </li>
            <li>
                <input type="checkbox" name="Hobbies[]" value="nadar">
                <label>Nadar</label>
            </li>
        </ul>
      </p>
      <p>
        <label for="">Estudios</label>
        <select name="" id="">
            <option value="primario">Primario</option>
            <option value="secundario">Secundario</option>
            <option value="terciario">Terciario</option>
            <option value="universitario">Universitario</option>
        </select>
      </p>
      <p>
        <label for="">comentarios/reclamos/sugerencias</label>
        <textarea name=""></textarea>
      </p>
      <p>
        <label for="">Fecha de nacimiento</label>
        <input type="date">
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
      </p>
     
    </form>
</body>
</html>
