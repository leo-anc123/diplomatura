<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="aos.css">
</head>
<body>
    
    <div class="rectangulo" data-aos="zoom-out-down">Rectangulo 1</div>
    <div class="rectangulo" data-aos="zoom-out-right">Rectangulo 2</div>
    <div class="rectangulo" data-aos="zoom-out-up">Rectangulo 3</div>
    <div class="rectangulo" data-aos="zoom-out">Rectangulo 4</div>
    <div class="rectangulo" data-aos="zoom-in-left">Rectangulo 5</div>
    <div class="rectangulo" data-aos="zoom-in-down">Rectangulo 6</div>
    <div class="rectangulo" data-aos="zoom-in-up">Rectangulo 7</div>
    <div class="rectangulo" data-aos="zoom-in">Rectangulo 8</div>
    <div class="rectangulo" data-aos="flip-down">Rectangulo 9</div>
    <div class="rectangulo" data-aos="flip-right">Rectangulo 10</div>
    <div class="rectangulo" data-aos="flip-left">Rectangulo 11</div>
    <div class="rectangulo" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">Rectangulo 12</div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
